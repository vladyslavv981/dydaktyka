#include <iostream>

#include <fstream>
using namespace std;

int main()
{
    ifstream plik;
    plik.open("liczby.txt");
    if(!plik.good())
    {
    cout<<"Brak pliku!" << endl;
    return 0;
    }
    int tab[1003];
    int n=0;
    while(!plik.fail())
    {
    plik>>tab[n];
    if (!plik.fail())
    n++;
    }
    plik.close();
    cout<<"Ilosc liczb: "<<n<<endl;
    double suma=0;
    for(int i=0;i<n;i++)
    suma+=tab[i];
    double srednia=suma/n;
    cout << "Srednia: " << srednia << endl;
    return 0;
}
