<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankieta Społeczna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .form-container {
            width: 500px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 60%;
            padding: 5px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Ankieta społeczna</h1>
        <form action="#" method="post">
            <label>
                1. Podaj imię i nazwisko:
                <input type="text" name="name" required>
            </label>

            <label>
                2. Podaj adres e-mail:
                <input type="email" name="email" required>
            </label>

            <label>
                3. Podaj wiek:
                <input type="number" name="age" min="1" required>
            </label>

            <label>
                4. Chciałbyś zostać programistą?
                <span>
                    <input type="radio" name="programmer" value="tak" required> Tak
                    <input type="radio" name="programmer" value="nie"> Nie
                </span>
            </label>

            <label>
                5. Ulubiony system operacyjny:
                <span>
                    <input type="radio" name="os" value="windows" required> Windows<br>
                    <input type="radio" name="os" value="linux"> Linux<br>
                    <input type="radio" name="os" value="ios"> iOS
                </span>
            </label>

            <label>6. Jaki rodzaj książek czytasz?</label>
            <div>
                <input type="checkbox" name="books" value="literatura_piekna"> Literatura piękna<br>
                <input type="checkbox" name="books" value="fantasy"> Fantasy<br>
                <input type="checkbox" name="books" value="science_fiction"> Science fiction<br>
                <input type="checkbox" name="books" value="kryminal"> Kryminał<br>
                <input type="checkbox" name="books" value="literatura_podroznicza"> Literatura podróżnicza
            </div>

            <label>7. Ulubiony rodzaj muzyki:</label>
            <div>
                <input type="checkbox" name="music" value="rock"> Rock<br>
                <input type="checkbox" name="music" value="pop"> Pop<br>
                <input type="checkbox" name="music" value="muzyka_elektroniczna"> Muzyka elektroniczna<br>
                <input type="checkbox" name="music" value="muzyka_klasyczna"> Muzyka klasyczna
            </div>

            <label>
                8. Ulubiony rodzaj literacki:
                <span>
                    <input type="radio" name="literature" value="epika" required> Epika<br>
                    <input type="radio" name="literature" value="liryka"> Liryka<br>
                    <input type="radio" name="literature" value="dramat"> Dramat
                </span>
            </label>

            <label>9. Skąd dowiedziałeś się o naszej ankiecie?</label>
            <div>
                <input type="checkbox" name="source" value="reklamy"> Reklamy<br>
                <input type="checkbox" name="source" value="znajomi"> Znajomi
            </div>

            <label>
                10. Jak oceniasz naszą ankietę w skali od 1 do 10?
                <input type="number" name="rating" min="1" max="10" required>
            </label>

            <div class="button-container">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
              </html>
