<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankieta Społeczna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .form-container {
            width: 700px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }
        h1 {
            text-align: center;
            width: 100%;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .column {
            width: 48%;
        }
        label {
            font-size: 0.9em;
            margin: 10px 0 5px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        .checkbox-group,
        .radio-group {
            width: 100%;
            margin: 5px 0;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: calc(100% - 12px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-group, .radio-group {
            padding-left: 20px;
            font-size: 0.9em;
        }
        .checkbox-group input,
        .radio-group input {
            margin-right: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            width: 32%;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Ankieta społeczna</h1>
        <div class="column">
            <label>1. Podaj imię i nazwisko:</label>
            <input type="text" name="name" required>

            <label>2. Podaj adres e-mail:</label>
            <input type="email" name="email" required>

            <label>3. Podaj wiek:</label>
            <input type="number" name="age" min="1" required>

            <label>4. Chciałbyś zostać programistą?</label>
            <div class="radio-group">
                <input type="radio" name="programmer" value="tak" required> Tak
                <input type="radio" name="programmer" value="nie"> Nie
            </div>

            <label>5. Ulubiony system operacyjny:</label>
            <div class="radio-group">
                <input type="radio" name="os" value="windows" required> Windows<br>
                <input type="radio" name="os" value="linux"> Linux<br>
                <input type="radio" name="os" value="ios"> iOS
            </div>

            <label>6. Jaki rodzaj książek czytasz?</label>
            <div class="checkbox-group">
                <input type="checkbox" name="books" value="literatura_piekna"> Literatura piękna<br>
                <input type="checkbox" name="books" value="fantasy"> Fantasy<br>
                <input type="checkbox" name="books" value="science_fiction"> Science fiction<br>
                <input type="checkbox" name="books" value="kryminal"> Kryminał<br>
                <input type="checkbox" name="books" value="literatura_podroznicza"> Literatura podróżnicza
            </div>
        </div>
        
        <div class="column">
            <label>7. Ulubiony rodzaj muzyki:</label>
            <div class="checkbox-group">
                <input type="checkbox" name="music" value="rock"> Rock<br>
                <input type="checkbox" name="music" value="pop"> Pop<br>
                <input type="checkbox" name="music" value="muzyka_elektroniczna"> Muzyka elektroniczna<br>
                <input type="checkbox" name="music" value="muzyka_klasyczna"> Muzyka klasyczna
            </div>

            <label>8. Ulubiony rodzaj literacki:</label>
            <div class="radio-group">
                <input type="radio" name="literature" value="epika" required> Epika<br>
                <input type="radio" name="literature" value="liryka"> Liryka<br>
                <input type="radio" name="literature" value="dramat"> Dramat
            </div>

            <label>9. Skąd dowiedziałeś się o naszej ankiecie?</label>
            <div class="checkbox-group">
                <input type="checkbox" name="source" value="reklamy"> Reklamy<br>
                <input type="checkbox" name="source" value="znajomi"> Znajomi
            </div>

            <label>10. Jak oceniasz naszą ankietę w skali od 1 do 10?</label>
            <input type="number" name="rating" min="1" max="10" required>
        </div>
    </div>

    <div class="button-container">
        <button type="button">Return</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
</body>
  </html>
