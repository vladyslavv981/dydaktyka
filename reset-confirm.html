<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potwierdzenie resetu</title>
</head>
<body>
    <h1>Czy na pewno chcesz zresetować formularz?</h1>
    <button id="confirmReset">Tak</button>
    <button id="cancelReset">Nie</button>

    <script>
        // Obsługa kliknięcia "Tak"
        document.getElementById('confirmReset').addEventListener('click', () => {
            // Resetuj formularz i wróć do głównej strony
            sessionStorage.setItem('resetForm', 'true'); // Ustaw flagę
            window.location.href = "index.html"; // Wróć na stronę główną
        });

        // Obsługa kliknięcia "Nie"
        document.getElementById('cancelReset').addEventListener('click', () => {
            window.location.href = "index.html"; // Wróć na stronę główną bez resetu
        });
    </script>
</body>
</html>
